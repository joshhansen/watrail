<!DOCTYPE html>
  <html>
    <head>
        <link rel="stylesheet" type="text/css" href="watrail.css">
        <script src="/dist/watrail.js"></script>
        <script>
            function ready(fn) {
              if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
                fn();
              } else {
                document.addEventListener('DOMContentLoaded', fn);
              }
            }
            ready(function(){
                window.WATrail.start();
            });
       </script>
       <title>Washington Trail</title>
       <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    </head>
    <body>
        <!-- 100 x 35 screen area -->
        <div id="screen"></div>

        <div id="log"></div>
    </body>
  </html>
